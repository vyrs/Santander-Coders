<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hobbies</title>
    <link href="css/estilos.css" rel="stylesheet">
</head>
<body>
    <div class="grid-container">
        <header class="header">
            <h1>Meus Passatempos</h1>
        </header>
    
        <section class="links">
            <a href="./index.html">voltar para página inicial</a>
            <br>
            <a href="./contato.html">Ir para Contato</a>
        </section>
    
        <section class="midia">

            <img src="./imagens/esportes.webp" alt="foto de esportes" width="360px">
    
            <hr>
            <h2>Leitura:</h2>
            <img src="./imagens/leitura.jpg" alt="foto de leitura" width="360px">

            </video>

            <hr>
            <h2>Áudio em HTML5</h2>
            <audio width="480" controls loop>
                <source src="./audios/audio.mp3" type="audio/mp3">

            </audio>
        </section>
    
        <footer class="footer-hobbies">
            <h2>Todos os Direitos Reservados</h2>
